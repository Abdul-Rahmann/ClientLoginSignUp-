<div class="container">
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="text-center">
                    <h1>Login</h1>
                    <h6>Please Enter Email & Password</h6>
                </div>
                <form>
                    <div class="form-group">
                      <label  for="exampleInputEmail1">Email address</label>
                      <input name="email" [(ngModel)]="loginUser.email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" required>
              
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Password</label>
                      <input name="password" [(ngModel)]="loginUser.password" type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" required="true">
                    </div>
                    <button type="submit" class="btn btn-primary" (click)="login()">Login</button>
                  </form>
                  <a routerLink="/signup">New User? Click to sign up!</a>
            </div>
        </div>
    </div>
</div>
