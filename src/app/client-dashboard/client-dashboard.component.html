
<div class="container">
    <nav class="navbar navbar-light"  [ngStyle]="{'background':'white','color':'#1f3560'}">
        <div class="container-fluid">
        
            <h1 >Client Dashboard</h1>
            <div>
                <span><h3>Abdul-Rahman</h3></span>
            </div>
            <div class="d-flex">
              <button routerLink="/login" class="btn btn-danger mx-2">Logout</button>
            </div>
        </div>

        
    </nav>
    <hr class="my-1">

    <br><br>
    <div class="row">
        <div class="col-12 d-flex justify-content-center dashboard-links">
        
            <a routerLink="/dashboard"><i class="far fa-chart-bar  fa-3x" style="border-bottom: 5px solid coral;"></i></a>
            <a routerLink="/market-data"><i  class="fas fa-chart-line  fa-3x" ></i></a>
            <a routerLink="/transaction"><i class="fab fa-stack-exchange fa-3x"></i></a>
    
        </div>
    </div>
    
    <br>
    <fieldset  class="form-group border p-3">

        <div class="row">
            <legend class="col-md-8">Products</legend>
            <div class="col-4">
              <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#exampleModalLong">
                Create Portfolio
              </button>
              <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#buy-product">
                Buy
              </button>
              <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#sell-product">
               Sell
              </button>
            </div>
            
        </div>
        <br>

       
        
        
        <table class="table">
            <thead>
            
            </thead>
            <tbody>
             
             
            </tbody>
          </table>


  
  <!-- Modal -->
  <div class="modal fade" id="exampleModalLong" tabindex="-4" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">New Portfolio</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="portfolioForm">
            <div class="form-group">
              <label  for="exampleInputEmail1">Portfolio Name</label>
              <input formControlName="portfolioName" type="text" class="form-control" placeholder="Enter portfolio name here..." required>
      
            </div>
            <div class="form-group">
              <!-- <label  for="exampleInputEmail1">Portfolio Name</label> -->
              <input formControlName="userId" type="hidden" class="form-control"   [ngModel]="89">
      
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary"  (click)=" addPortfolio()"  data-dismiss="modal">Add Portfolio</button>
        </div>
      </div>
    </div>
</div>

  <!-- Modal -->
  <div class="modal fade" id="buy-product" tabindex="-4" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Buy  Product</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="buyForm" >

            <div class="form-group">
              <label for="exampleFormControlSelect1">Ticker</label>
              <select formControlName="buyTicker" class="form-control" id="exampleFormControlSelect1"   >
                <option value="MFST">MFST</option>
                <option value="NFLX">NFLX</option>
                <option value="GOOGL"> GOOGL</option>
                <option value="AAPL">AAPL</option>
                <option value="TSLA">TSLA</option>
                <option value="IBM">IBM</option>
                <option value="ORCL">ORCL</option>
                <option value="AMZN">AMZN</option>
                
              </select>
            </div>
          
            <div class="form-group">
              <label  for="exampleInputEmail1">Quantity</label>
              <input formControlName="buyQuantity" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter quantity" required>
      
            </div>
            <div class="form-group">
              <label  for="exampleInputEmail1">Price</label>
              <input formControlName="buyPrice" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter price" required>
      
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary" (click)="buyProduct()">Buy</button>
        </div>
      </div>
    </div>
</div>

  <!-- Modal -->
  <div class="modal fade" id="sell-product" tabindex="-4" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLongTitle">Sell Product</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form [formGroup]="sellForm" >

            <div class="form-group">
              <label for="exampleFormControlSelect1">Ticker</label>
              <select formControlName="sellTicker" class="form-control" id="exampleFormControlSelect1"   >
                <option value="MFST">MFST</option>
                <option value="NFLX">NFLX</option>
                <option value="GOOGL"> GOOGL</option>
                <option value="AAPL">AAPL</option>
                <option value="TSLA">TSLA</option>
                <option value="IBM">IBM</option>
                <option value="ORCL">ORCL</option>
                <option value="AMZN">AMZN</option>
                
              </select>
            </div>
          
            <div class="form-group">
              <label  for="exampleInputEmail1">Quantity</label>
              <input formControlName="sellQuantity" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter quantity" required>
      
            </div>
            <div class="form-group">
              <label  for="exampleInputEmail1">Price</label>
              <input formControlName="sellPrice" type="text" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter price" required>
      
            </div>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary" (click)="sellProduct()">Sell</button>
        </div>
      </div>
    </div>
</div>

          
        
    
    </fieldset>

  


</div>
